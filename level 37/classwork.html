<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork</title>
    <style>
        h1 {
            color: blue;
        }

        h2 {
            color: rgb(255, 0, 0);
        }

        .hex-text-button {
            color: #ff6600;
        }

        h3 {
            color: #008000;
        }

        .rgb-bg-button {
            background-color: rgb(0, 255, 255);
        }

        .border-div {
            border: 2px solid rgb(128, 0, 128);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ეს არის H1</h1>
    <h2>ეს არის H2</h2>
    <button class="hex-text-button">Hex</button>
    <h3>ეს არის H3</h3>
    <button class="rgb-bg-button">RGB</button>
    <div class="border-div">RGB</div>
</body>
</html>
