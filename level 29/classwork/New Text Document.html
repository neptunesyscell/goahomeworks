<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>სტუდენტების მონაცემები</caption>
        <thead>
            <tr>
                <th>სახელი</th>
                <th>გვარი</th>
                <th>ფაკულტეტი</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>გიორგი</td>
                <td>მანდარია</td>
                <td>ბიზნესი</td>
            </tr>
            <tr>
                <td>ნინო</td>
                <td>ცხვედიანი</td>
                <td>ინფორმატიკა</td>
            </tr>
            <tr>
                <td>ლუკა</td>
                <td>გიორგაძე</td>
                <td>მართლწესრიგი</td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>პროდუქტების მონაცემები</caption>
        <thead>
            <tr>
                <th>პროდუქტის სახელი</th>
                <th>ფასი</th>
                <th>მარაგი</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>პური</td>
                <td>2 ლარი</td>
                <td>100</td>
            </tr>
            <tr>
                <td>რძე</td>
                <td>4 ლარი</td>
                <td>50</td>
            </tr>
            <tr>
                <td>შოკოლადი</td>
                <td>5 ლარი</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
