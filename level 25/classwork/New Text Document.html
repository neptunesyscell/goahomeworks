<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div</title>
    <style>
        .container {
            color: red;
        }
        .container h1, .container h2, .container h3 {
            color: blue;
        }
        .container p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>ეს არის პარაგრაფი.</p>
        <button>ღილაკი</button>
        <h1>ეს არის სათაური 1</h1>
        <h2>ეს არის სათაური 2</h2>
        <h3>ეს არის სათაური 3</h3>
    </div>
</body>
</html>
