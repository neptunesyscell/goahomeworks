<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task</title>
    <style>
        .background-div {
            background-color: lightblue;

        }

            color: darkblue;
            font-size: 18px;
            padding: 10px;
            border: 1px solid black;
        }

        }

        }

</head>

    </div>

        <p class="green-paragraph">მეორე პარაგრაფი (მწვანე).</p>
        <p class="yellow-paragraph">მესამე პარაგრაფი (ყვითელი).</p>
        <p class="yellow-paragraph">მეოთხე პარაგრაფი (ყვითელი).</p>
        <p class="yellow-paragraph">მეხუთე პარაგრაფი (ყვითელი).</p>
    </div>
</body>
</html>
