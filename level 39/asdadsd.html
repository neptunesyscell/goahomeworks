<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Styling</title>
    
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 48px;
            text-align: center;
            -webkit-text-stroke: 2px black;
            color: white;
        }
        
        p {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>abc 123</h1>
    <p>defg 456</p>
</body>
</html>
