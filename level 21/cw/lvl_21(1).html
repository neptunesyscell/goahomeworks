
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 21 HTML Tags</title>
</head>
<body>
    <header>
        <h1>Day 21: HTML Tags Examples</h1>
    </header>
    <main>
        <section>
            <h2>Header and Logo</h2>
            <header>
                <h1>My Website</h1>
                <img src="logo.png" alt="Website Logo">
            </header>
        </section>

        <section>
            <h2>About and Contact</h2>
            <article>
                <h3>About Us</h3>
                <p>We are a company providing quality content.</p>
            </article>
            <article>
                <h3>Contact</h3>
                <p>Contact us at: contact@example.com</p>
            </article>
        </section>

        <aside>
            <h2>Side Information</h2>
            <p>This is additional information or ads.</p>
        </aside>

        <footer>
            <p>&copy; 2024 My Website. All Rights Reserved.</p>
        </footer>
    </main>
</body>
</html>
