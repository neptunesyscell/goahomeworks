
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure with Tags</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <img src="logo.png" alt="Website Logo" width="100" height="100">
    </header>

    <section>
        <h2>About Us</h2>
        <p>This section is about the company.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Reach us at contact@example.com.</p>
    </section>

    <article>
        <h2>News Article 1</h2>
        <p>This is the first article.</p>
    </article>

    <article>
        <h2>News Article 2</h2>
        <p>This is the second article.</p>
    </article>

    <aside>
        <h2>Side Information</h2>
        <p>This is an advertisement section.</p>
    </aside>

    <footer>
        <p>Contact info: info@example.com | Copyright 2024</p>
    </footer>
</body>
</html>
