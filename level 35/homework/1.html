<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #div1 {
            width: 200px;
            height: 100px;
            background-color: red;
        }
        #div2 {
            width: 300px;
            height: 150px;
            background-color: blue;
        }
        #div3 {
            width: 400px;
            height: 200px;
            background-color: green;
        }
    </style>
    <title>Id Example</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
