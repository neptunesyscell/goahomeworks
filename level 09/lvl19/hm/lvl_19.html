
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>
<body>
    <h1>Videos and Audios Examples</h1>
    
    <h2>Videos</h2>
    <video controls width="320" height="240">
        <source src="video1.mp4" type="video/mp4">
        <source src="video1.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <p>Alt text: Nature Video</p>

    <video controls width="320" height="240">
        <source src="video2.mp4" type="video/mp4">
        <source src="video2.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <p>Alt text: Travel Documentary</p>

    <video controls width="320" height="240">
        <source src="video3.mp4" type="video/mp4">
        <source src="video3.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <p>Alt text: City Tour</p>

    <h2>Audios</h2>
    <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
        <source src="audio1.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>
    <p>Alt text: Relaxing Music</p>

    <audio controls>
        <source src="audio2.mp3" type="audio/mpeg">
        <source src="audio2.wav" type="audio/wav">
        Your browser does not support the audio tag.
    </audio>
    <p>Alt text: Classical Piece</p>

    <audio controls>
        <source src="audio3.mp3" type="audio/mpeg">
        <source src="audio3.aac" type="audio/aac">
        Your browser does not support the audio tag.
    </audio>
    <p>Alt text: Podcast Episode</p>

</body>
</html>
