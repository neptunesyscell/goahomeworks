
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 19: Video and Audio</title>
</head>
<body>
    <header>
        <h1>Video and Audio Examples</h1>
    </header>
    <main>
        <h2>Video Examples</h2>
        <video controls width="320" height="240">
            <source src="video1.mp4" type="video/mp4">
            <source src="video1.webm" type="video/webm">
            <p>Alt text: Nature Documentary</p>
        </video>
        <video controls width="320" height="240">
            <source src="video2.mp4" type="video/mp4">
            <source src="video2.webm" type="video/webm">
            <p>Alt text: City Life</p>
        </video>

        <h2>Audio Examples</h2>
        <audio controls>
            <source src="audio1.mp3" type="audio/mp3">
            <source src="audio1.ogg" type="audio/ogg">
            <p>Alt text: Sound of Ocean Waves</p>
        </audio>
        <audio controls>
            <source src="audio2.mp3" type="audio/mp3">
            <source src="audio2.ogg" type="audio/ogg">
            <p>Alt text: Forest Sounds</p>
        </audio>
    </main>
    <footer>
        <p>Contact us: contact@example.com</p>
    </footer>
</body>
</html>
