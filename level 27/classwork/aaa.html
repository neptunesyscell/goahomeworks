<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ცხრილები</title>
    <style>
        table {
            border: solid;
            border-collapse: collapse;
        }
        th, td {
            border: solid;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
 
    <h2>2 რიგი, 2 სვეტი</h2>
    <table>
        <tr>
            <td>მონაცემი 1</td>
            <td>მონაცემი 2</td>
        </tr>
        <tr>
            <td>მონაცემი 3</td>
            <td>მონაცემი 4</td>
        </tr>
    </table>

    <!-- სათაურით ცხრილი -->
    <h2>სათაურიანი ცხრილი</h2>
    <table>
        <tr>
            <th colspan="3">სათაური</th>
        </tr>
        <tr>
            <td>მონაცემი 1</td>
            <td>მონაცემი 2</td>
            <td>მონაცემი 3</td>
        </tr>
        <tr>
            <td>მონაცემი 4</td>
            <td>მონაცემი 5</td>
            <td>მონაცემი 6</td>
        </tr>
        <tr>
            <td>მონაცემი 7</td>
            <td>მონაცემი 8</td>
            <td>მონაცემი 9</td>
        </tr>
        <tr>
            <td>მონაცემი 10</td>
            <td>მონაცემი 11</td>
            <td>მონაცემი 12</td>
        </tr>
    </table>
</body>
</html>
