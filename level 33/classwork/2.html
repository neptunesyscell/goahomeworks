<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #p1 {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        #p2 {
            color: blue;
            font-size: 18px;
            text-decoration: underline;
        }
        #p3 {
            color: green;
            font-size: 16px;
            font-style: italic;
        }
    </style>
    <title>Id Example</title>
</head>
<body>
    <p id="p1">ეს არის პირველი პარაგრაფი</p>
    <p id="p2">ეს არის მეორე პარაგრაფი</p>
    <p id="p3">ეს არის მესამე პარაგრაფი</p>
</body>
</html>
